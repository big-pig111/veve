<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#0a0910">
    <meta name="color-scheme" content="dark">
    <title>简约对话</title>
    
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    

    <div id="hero-3d" aria-hidden="true">
      <model-viewer
        src="bot.glb"
        auto-rotate
        auto-rotate-delay="0"
        rotation-per-second="20deg"
        exposure="1.25"
        shadow-intensity="0.2"
        environment-image="neutral"
        /* 禁用交互：不显示控制，不允许缩放/旋转拖拽 */
        disable-zoom
        disable-pan
        disable-tap
        interaction-prompt="none"
        style="background-color: transparent; --poster-color: transparent;"
      ></model-viewer>
    </div>

    <div class="overlay" aria-hidden="true"></div>

    <main id="app" aria-label="对话">
      <div id="messages" role="log" aria-live="polite"></div>
    </main>

    <form id="composer" autocomplete="off">
      <textarea id="input" rows="1" placeholder="开始输入…" aria-label="输入消息"></textarea>
      <button id="send" type="submit" aria-label="发送">→</button>
    </form>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-database-compat.js"></script>
    <script src="firebase.js" defer></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="script.js" defer></script>
  </body>
  </html>
